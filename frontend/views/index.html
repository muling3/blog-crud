<div
  class="w-1/3 mx-auto my-[10%] flex flex-col items-center justify-center rounded shadow-md hover:shadow-xl p-4"
>
  <h2><span class="text-sky-500 font-bold mr-2">Go</span>BLOG CRUD</h2>
  <p
    class="uppercase text-sky-500 text-2xl font-bold underline underline-offset-4 my-4"
  >
    Login
  </p>
  <form
    class="w-full flex flex-col justify-center items-center"
    action="/"
    method="post"
  >
    <input type="hidden" name="action" value="authenticate" />
    <input
      type="text"
      name="username"
      id="username"
      placeholder="Username"
      class="w-full border focus:border-indigo-300 focus:border-2 rounded-md outline-none p-2 mb-2"
    />
    <input
      type="password"
      name="password"
      id="password"
      placeholder="Password"
      class="w-full border focus:border-indigo-300 focus:border-2 rounded-md outline-none p-2 mb-2"
    />
    <input
      type="submit"
      value="LOGIN"
      class="w-full bg-sky-700 text-white text-center px-3 py-2 my-8 rounded cursor-pointer"
    />
    <p class="text-gray-500 mb-4">
      Don't have an account?
      <a href="/register"
        ><span
          class="text-sky-500 font-bold cursor-pointer ml-2 underline underline-offset-2"
          >Register</span
        ></a
      >
    </p>
  </form>
</div>
