version: "2"
sql:
- schema: "db/schema/000001_init_schema.up.sql"
  queries: "db/queries/query.sql"
  engine: "postgresql"
  gen:
    go: 
      package: "db"
      out: "db"
      emit_empty_slices: true
      emit_json_tags: true
      json_tags_case_style: "snake"
      emit_exported_queries: true
